<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osom's Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><span style="color: green;">MY</span> PIXEL <span style="color: gold">ART</span>MAKER</div><br>
    <form>
        <label for="inputRow">Number of Rows</label>
        <input type="number" id="inputRow" name="inputRow" min="1"><br><br>

        <label for="inputColumn">Number of Columns</label>
        <input type="number" id="inputColumn" name="inputColumn" min="1"><br><br>
        
        <label for="color">Select Colour</label>
        <input type="color" id="color"><br><br>

        <button id="draw">Draw</button>

        <button id="clear">Clear</button>

        <button id="erase">Eraser</button>
        <button id="paint">Colour</button><br><br>
    </form>

    <div style="background-color: white; width: fit-content; height: fit-content; " id="container">

    </div>

    <script src="index.js"></script>
</body>
</html>
